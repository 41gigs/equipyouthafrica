{% extends 'layout.html' %}

{% block page_content %}
<div class="container mx-auto px-6 py-8">
      <h3 class="flex flex-col border-b text-gray-700 text-4xl font-bold my-8">Gallery</h3>

	{% if gallery.image %}
		<div class="w-full mb-6">
			<div class="mb-2">
			<img class="rounded" src="{{gallery.imgsrc}}" alt="{{gallery.caption}}">
	
			</div>
		<p class="text-gray-600 font-bold text-sm">{{gallery.caption}}</p>
		</div>
		{% endif %}
 </div>
				
{% endblock %}
