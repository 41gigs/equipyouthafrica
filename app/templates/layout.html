{% extends 'base.html' %}
{% import 'macros.html' as m %}

{% block body_content %}
{% include 'nav.html' %}
    <div class="w-full md:flex mx-auto mb-16">
	    <div class="md:w-3/4 px-4 markdown">
		{% block page_content %}{% endblock %}
	    </div>

	    <div class="md:w-1/4 px-4 pt-4">
		    <form action="{{url_for('.search')}}" method="post" class="mb-4">
<div class="border rounded flex">
    <input class="w-full px-2 py-2" type="text" placeholder="Search" name="search"> 
    <button class="bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400">
	    {{m.icon_search() }}
    </button>
</div>	
		    </form>

<h6
              class="px-2 py-2 mb-4 rounded uppercase font-bold bg-green-600 text-white"
            >
              Courses
            </h6>
            <ul class="border px-2 py-2 rounded">
		    {% for c in g.settings.COURSES %}
              <li class="">
                <a
                  class="flex text-sm px-2 py-2 font-semibold no-underline text-green-600 hover:bg-green-100 hover:text-green-700 rounded"
		  href="{{url_for('.course', slug=c.slug)}}"
                  >
		  {{c.title}}</a
                >
              </li>
			{% endfor %}
		<li class="p-4 text-center">
			<a class="px-4 py-2 mt-4 text-sm border-green-500 border rounded-full hover:bg-green-500 hover:text-white"  href="{{url_for('.courses')}}">View All</a></li>
	    </ul>
	    </div>
	
    </div>
    {% include 'footer.html' %}
{% endblock %}
